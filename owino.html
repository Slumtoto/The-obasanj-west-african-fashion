<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="owino.css">

   
    <title>Obasanjo West African Fashion</title>

    <!-- Boxicons (Ensure it's loaded) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        /* Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

/* Fixes: Missing semicolon at the end of @import and added single quotes around the URL */

.nav.container {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    scroll-padding-top: 2rem;
    scroll-behavior: smooth;
    box-sizing: border-box;
    list-style: none;
    text-decoration: none;
}

/* Fixed :root variable syntax */
:root {
    --main-color: #fd4646;  /* Changed '--main color' to '--main-color' */
    --text-color: #171427;  /* Changed '--text color' to '--text-color' */
    --bg-color: #fff;
}

img {
    width: 100%;
}

body {
    color: var(--text-color); /* Fixed missing semicolon */
}
.header{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: var(--bg-color);
    box-shadow: 0 1px 4px hsl(0 4% 15% / 10%);
}
    </style>
</head>
<body>
    <header>
        <div class=".nav  .container"> 
            <a href="#" class="logo">Ecomance</a>
            <box-icon name="shopping-bag" id="cart-icon"></box-icon>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>

        </div>
    </header>

    <!-- Link to JavaScript (Ensure the file exists) -->
    <script src="owino.js"></script>
</body>
</html>
