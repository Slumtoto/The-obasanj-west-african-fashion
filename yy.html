<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obasanjo West African Fashion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="the obasanjo west african fashion img4.jpg" alt="Obasanjo Fashion Logo" class="logo">
        <h1>Obasanjo West African Fashion</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#cart">Cart</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section id="shop">
        <h2>Our Collection</h2>
        <div class="product-container">
            <div class="product" data-name="Royal Agbada" data-price="150">
                <img src="agbada.jpg" alt="Royal Agbada">
                <h3>Royal Agbada</h3>
                <p>$150</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
            <div class="product" data-name="Senator Suit" data-price="120">
                <img src="senator.jpg" alt="Senator Suit">
                <h3>Senator Suit</h3>
                <p>$120</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
            <div class="product" data-name="Kente Dress" data-price="100">
                <img src="kente.jpg" alt="Kente Dress">
                <h3>Kente Dress</h3>
                <p>$100</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
        </div>
    </section>
    
    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
    </section>

    <script>
        let cart = [];
        
        function addToCart(button) {
            let product = button.parentElement;
            let name = product.getAttribute('data-name');
            let price = parseFloat(product.getAttribute('data-price'));
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            let cartList = document.getElementById('cart-items');
            let totalPrice = document.getElementById('total-price');
            cartList.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                let li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartList.appendChild(li);
                total += item.price;
            });
            totalPrice.textContent = total;
        }
    </script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f4f4f4;
    }
                header {
                    background: #8B0000;
                    color: white;
                    padding: 20px;
                }
                .logo {
                    width: 100px;
                }
                nav ul {
                    list-style: none;
                    padding: 0;
                }
                nav ul li {
                    display: inline;
                    margin: 0 15px;
                }
                nav a {
                    text-decoration: none;
                    color: #8B0000;
                    font-weight: bold;
                }
                .product-container {
                    display: flex;
                    justify-content: center;
                    gap: 20px;
                    flex-wrap: wrap;
                    padding: 20px;
                }
                .product {
                    background: white;
                    padding: 15px;
                    border-radius: 10px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
                .product img {
                    width: 150px;
                    height: auto;
                }
                button {
                    background: #8B0000;
                    color: white;
                    border: none;
                    padding: 10px;
                    cursor: pointer;
                    margin-top: 10px;
                }
                button:hover {
                    background: #600000;
                }
                #cart {
                    background: white;
                    padding: 20px;
                    margin: 20px;
                    border-radius: 10px;
                }
                
            </style>
        </body>
 </html>
