<div id="cart-summary">
    <!-- Cart items will be dynamically inserted here -->
</div>
<form id="checkout-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="address">Address:</label>
    <input type="text" id="address" required>
    <!-- Include additional fields as necessary -->
    <button type="submit">Place Order</button>
</form>
<style>
    /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
}

/* Container for the main content */
.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

/* Styling for product items */
.product {
    background: #fff;
    border: 1px solid #ddd;
    margin-bottom: 20px;
    padding: 20px;
    border-radius: 5px;
}

.product img {
    max-width: 100%;
    height: auto;
}

.product h2 {
    color: #333;
}

.product p {
    color: #666;
}

/* Add to Cart button styling */
.add-to-cart {
    display: inline-block;
    background: #28a745;
    color: #fff;
    padding: 10px 15px;
    text-decoration: none;
    border-radius: 5px;
}

.add-to-cart:hover {
    background: #218838;
}

/* Cart summary styling */
#cart-summary {
    background: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 5px;
    margin-top: 20px;
}

#cart-summary div {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
}

#cart-summary div:last-child {
    border-bottom: none;
}

/* Checkout form styling */
#checkout-form {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    border: 1px solid #ddd;
    margin-top: 20px;
}

#checkout-form label {
    display: block;
    margin: 10px 0 5px;
}

#checkout-form input[type="text"],
#checkout-form input[type="email"],
#checkout-form input[type="tel"],
#checkout-form input[type="number"],
#checkout-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

#checkout-form button {
    display: inline-block;
    background: #007bff;
    color: #fff;
    padding: 10px 15px;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

#checkout-form button:hover {
    background: #0056b3;
}

</style>
<script>
    function displayCartSummary() {
    const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
    const cartSummary = document.getElementById('cart-summary');
    cart.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.innerText = `${item.name} x ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`;
        cartSummary.appendChild(itemElement);
    });
}
window.onload = displayCartSummary;
 
document.getElementById('checkout-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    // Collect additional information as needed
    processOrder(name, address);
});

document.getElementById('checkout-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    // Collect additional information as needed
    processOrder(name, address);
});
function processOrder(name, address) {
    const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
    // Example: Send order details to the server
    fetch('/submit-order', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, address, cart }),
    })
    .then(response => response.json())
    .then(data => {
        alert('Order placed successfully!');
        localStorage.removeItem('shoppingCart'); // Clear the cart
        window.location.href = '/confirmation'; // Redirect to confirmation page
    })
    .catch(error => {
        console.error('Error:', error);
        alert('There was an error processing your order.');
    });
}

</script>
