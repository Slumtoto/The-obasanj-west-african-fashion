<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obasanjo west african fashion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>list product</h1>
            <div class="iconcart">
                <img src="obasanjo icon.png" alt="" srcset="">
                <div class="tatolquantity">0</div>
            </div>
        </header>
        <div class="listproduct">
            <div class="item"> 
                <img src="the obasanjo west african fashion img6.jpg" alt="" srcset="">
                <h2>product Name 1</h2>
                <div class="price">$550</div>
                <button>add to cart</button>
            </div>
            <div class="item">
                <img src="the obasanjo west african fashion img6.jpg" alt="Product 1">
                <h2>Product Name 1</h2>
                <div class="price">$550</div>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="the obasanjo west african fashion img6.jpg" alt="Product 2">
                <h2>Product Name 2</h2>
                <div class="price">$420</div>
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="the obasanjo west african fashion img6.jpg" alt="Product 3">
                <h2>Product Name 3</h2>
                <div class="price">$300</div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="cart">
        <h2>CART</h2>
        <div class="listcart">
            <div class="item">
                <img src="the obasanjo west african fashion img6.jpg" alt="" srcset="">
                <div class="content">
                    <div class="name">
                        product Name 1
                    </div>
                    <div class="price">
                        $50 
                    </div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <button>+</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
    </div>
    <div class="buttons">
        <div class="buttons">
            <div class="close">CLOSE</div>
            <div class="checkout">
                <a href="checkout.html">checkout</a>
            </div>
        </div>
        
    </div>
    <script src="owino.js"></script>
</body>
</html>
